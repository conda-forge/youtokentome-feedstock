{% set name = "youtokentome" %}
{% set version = "1.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/youtokentome-{{ version }}.tar.gz
  sha256: 18c5f0b8cbcad3772438a14b023b714b2ca13d006f09cc8a2ef2046912267f2b

build:
  number: 0
  entry_points:
    - yttm = youtokentome.yttm_cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - pip
    - python
  run:
    - click >=7.0
    - python

test:
  imports:
    - youtokentome
  commands:
    - pip check
    - yttm --help
  requires:
    - pip

about:
  home: https://github.com/vkcom/youtokentome
  summary: Unsupervised text tokenizer focused on computational efficiency
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tyrius02
